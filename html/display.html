<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Simple 2D Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 2px solid white;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <h1 class="mt-4 text-white text-center">2D Talbe and Robot Display</h1>

    <!-- Canvas element where we will draw shapes and images -->
    <canvas id="displayCanvas" width="3000" height="2000" class="m-5 justify-content-center align-items-center"></canvas>

    <script>
        const canvas = document.getElementById('displayCanvas');
        const ctx = canvas.getContext('2d');

        // Load the vinyl svg
        const svgImage = new Image();
        svgImage.src = 'assets/vinyl.svg';

        // Example: Moving rectangle (a simple animation)
        let x = 50;
        let y = 150;
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            ctx.drawImage(svgImage, 0, 0, canvas.width, canvas.height);
            
            // Redraw shapes and images
            // ctx.fillStyle = 'blue';
            // ctx.fillRect(x, y, 50, 50); // Redraw rectangle (player character)

            //Draw robot
            drawSquare(ctx, 200, 200, 250, x);

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(1500, 1000, 10, 0, Math.PI * 2); // x, y, radius, startAngle, endAngle
            ctx.fill();

            x += 1; // Move the rectangle horizontally
            if (x > canvas.width) x = 0; // Reset position when it goes off-screen

            requestAnimationFrame(draw); // Continue animation
        }

        function drawSquare(ctx, x, y, size, angleDeg) {
            // Convert angle from degrees to radians
            const angleRad = angleDeg * Math.PI / 180;

            // Calculate half size
            const halfSize = size / 2;

            // Calculate corner points relative to the center of the square
            const points = [
                { x: -halfSize, y: -halfSize },
                { x: halfSize, y: -halfSize },
                { x: halfSize, y: halfSize },
                { x: -halfSize, y: halfSize }
            ];

            // Rotate points around the center
            const rotatedPoints = points.map(point => {
                return {
                    x: x + point.x * Math.cos(angleRad) - point.y * Math.sin(angleRad),
                    y: y + point.x * Math.sin(angleRad) + point.y * Math.cos(angleRad)
                };
            });

            // Set line width
            ctx.lineWidth = 10;
            // Draw the rotated square
            ctx.beginPath();
            ctx.moveTo(rotatedPoints[0].x, rotatedPoints[0].y);
            for (let i = 1; i < rotatedPoints.length; i++) {
                ctx.lineTo(rotatedPoints[i].x, rotatedPoints[i].y);
            }
            ctx.closePath();
            ctx.stroke();
        }

        // Start the animation
        draw();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load navbar from external file
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
