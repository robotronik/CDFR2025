<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .main-container {
            padding: 20px;
        }

        .number-display {
            font-size: 8rem;
            text-align: center;
            border: 2px solid white;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .colored-btn {
            font-size: 2rem;
            font-weight: bold;
            height: 134px;
        }

        .label-section {
            margin-top: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .home-icon {
            font-size: 2rem;
            width: 52px;
            height: 52px;
        }
        
        .btn-team-blue-sel {
            background-color: blue;
            border-color: blue;
            color: white;
        }
        .btn-team-blue-uns {
            background-color: none;
            border-color: blue;
            color: blue;
        }
        .btn-team-yellow-sel {
            background-color: gold;
            border-color: gold;
            color: white;
        }
        .btn-team-yellow-uns {
            background-color: none;
            border-color: gold;
            color: gold;
        }

        .logo {
            text-align: center;
        }

        .checklist-btn {
            margin-bottom: 20px;
            text-align: center;
        }

        .control-btns {
            font-size: 2rem;
            height: 100%;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row mt-2">
            <div class="col-1">
                <div class="d-flex flex-column align-items-start" style="gap: 10px;">
                    <a href="/">
                        <button class="btn btn-outline-light home-icon p-2" style="width: 60px; height: 60px;">
                            <img src="assets/house.svg" alt="Home" style="width: 100%; height: 100%; filter: invert(100%); vertical-align:top">
                        </button>
                    </a>
                    <button class="btn btn-outline-light home-icon p-2" style="width: 60px; height: 60px;">
                        <img src="assets/card-checklist.svg" alt="New" style="width: 100%; height: 100%; filter: invert(100%); vertical-align:top">
                    </button>
                </div>
            </div>
            <div class="col-10">
                <!-- Logo -->
                <div class="logo">
                    <img src="assets/logowhite.png" alt="LOGO" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <!-- Colored buttons, stacked vertically -->
                <div class="btn-container">
                    <button id="blue-btn"   class="btn btn-team-blue-uns colored-btn"   onclick="sendColor(1)">BLUE</button>
                    <button id="yellow-btn" class="btn btn-team-yellow-uns colored-btn" onclick="sendColor(2)">YELLOW</button>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- Control buttons, stacked vertically -->
                <div class="btn-container">
                    <button class="btn btn-outline-danger control-btns">1</button>
                    <button class="btn btn-outline-light control-btns">2</button>
                    <button class="btn btn-outline-light control-btns">3</button>
                    <button class="btn btn-outline-light control-btns">4</button>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- Number display -->
                <div id="score-label" class="number-display">
                    123
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <!-- Placeholder for label -->
                <div id="status-label" class="label-section">
                    Placeholder for a label here
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendColor(color) {
            // Send POST request to /set_color with color data
            fetch('/set_color', {
                method: 'POST', // HTTP method
                headers: {
                    'Content-Type': 'application/json' // Define the content type as JSON
                },
                body: JSON.stringify({ color: color }) // Convert the color object to a JSON string
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Assuming the response will be JSON
            })
            .then(data => {
                toggleColor(color == 1 ? "blue" : "yellow");
            })
            .catch((error) => {
                toggleColor("none");
                console.error('Error:', error); // Handle errors
            });
        }

        function toggleColor(color) {
            const blueBtn = document.getElementById("blue-btn");
            const yellowBtn = document.getElementById("yellow-btn");
        
            if (color === 'blue') {
                // Set blue background and reset yellow
                blueBtn.classList.remove('btn-team-blue-uns');
                blueBtn.classList.add('btn-team-blue-sel');
                
                yellowBtn.classList.remove('btn-team-yellow-sel');
                yellowBtn.classList.add('btn-team-yellow-uns');
            } else if (color === 'yellow') {
                // Set yellow background and reset blue
                yellowBtn.classList.remove('btn-team-yellow-uns');
                yellowBtn.classList.add('btn-team-yellow-sel');
                
                blueBtn.classList.remove('btn-team-blue-sel');
                blueBtn.classList.add('btn-team-blue-uns');
            } else {
                yellowBtn.classList.remove('btn-team-yellow-sel');
                yellowBtn.classList.add('btn-team-yellow-uns');
                
                blueBtn.classList.remove('btn-team-blue-sel');
                blueBtn.classList.add('btn-team-blue-uns');
            }
        }
        </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
