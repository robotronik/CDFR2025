<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to send GET request
        function sendGetRequest() {
            fetch('/get_pos')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        // Function to handle dropdown change and send request
        function sendDropdownRequest() {
            const selectedValue = parseInt(document.getElementById("stateDropdown").value);
            const postData = { state: selectedValue };
            fetch('/post_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData),
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>

    
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container text-white">
        <div class="text-center mt-5">
                <h1 class="display-4">Robotronik Rest API</h1>
        </div>
        
        <!-- Centered images with flexbox -->
        <div class="d-flex justify-content-center align-items-center mt-3">
            <!-- First image (Logo CDR) -->
            <img src="assets/LogoCDR2025-400x566.png" alt="Logo CDR" class="img-fluid" style="max-width: 200px;">
            <!-- Spacer between the two images -->
            <div style="width: 50px;"></div>
            <!-- Second image (Logo white) -->
            <img src="assets/logowhite.png" alt="Logo White" class="img-fluid" style="max-width: 500px;">
        </div>
    
        <div class="mt-4">
            <div>Welcome! You're now connected on the Rest API of the robot. Here you can view data and send commands.</div>
        </div>

        <!-- Button to trigger GET request -->
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <button class="btn btn-primary" onclick="sendGetRequest()">Send GET Request</button>
        </div>

        <!-- Dropdown to select action and trigger REST call -->
        <div class="mt-4">
            <label for="stateDropdown" class="form-label">Select an action:</label>
            <select id="stateDropdown" class="form-select" onchange="sendDropdownRequest()">
                <option value="0">Start</option>
                <option value="1">Stop</option>
                <option value="2">Pause</option>
            </select>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load navbar from external file
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
