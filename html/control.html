<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container main-container mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="text-white mb-0">Robot Control</h1>
            <span class="status-dot ms-3" id="statusDot"></span>
        </div>

        <button id="btn-control-enable" class="btn btn-primary mt-2" onclick="sendManualMode(true)">Enable Manual Control</button>
        <button id="btn-control-disable" class="btn btn-primary mt-2" onclick="sendManualMode(false)">Disable Manual Control</button>

        <div id="status-label" class="label-section  mt-2">
            Placeholder for a label here
        </div>

        <div class="label-section  mt-2">
            Set the robot's absolute coordinates
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="x mm">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="y mm">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="theta degs">
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary w-100">Set</button>
            </div>
        </div>
        
        <div class="label-section">
            Move the robot to absolute coordinates
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="x mm">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="y mm">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="theta degs">
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100">Go</button>
            </div>
        </div>

        <div class="label-section">
            Move the robot forwards or backwards
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="mm">
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100">Go Forwards</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100">Go Backwards</button>
            </div>
        </div>

        <div class="label-section">
            Turn the robot by an angle
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="degs">
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100">Turn Left</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100">Turn Right</button>
            </div>
        </div>

        <div class="label-section">
            Turn a Servo to an absolute value
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="value">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Servo Number">
                    <option value="0">Servo (0)</option>
                    <option value="1">Servo (1)</option>
                    <option value="2">Servo (2)</option>
                    <option value="3">Servo (3)</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100">Turn</button>
            </div>
        </div>

        <div class="label-section">
            Turn a Stepper to an absolute value
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="value">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Stepper Number">
                    <option value="0">Stepper (0)</option>
                    <option value="1">Stepper (1)</option>
                    <option value="2">Stepper (2)</option>
                    <option value="3">Stepper (3)</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success w-100">Turn</button>
            </div>
        </div>
    </div>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Function to start the continuous control data fetching loop
        async function startContinuousControlFetch() {
            while (true) {  // Infinite loop
                await getStatus();  // Wait for the data to be fetched
                await sleep(100);
            }
        }
        const statusLabel = document.getElementById("status-label");

        async function getStatus() {
            try {
                let response = await fetch('/get_status');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let data = await response.json();
                let robotStatus = data["status"];
                if (robotStatus == 0)
                    statusLabel.innerHTML = "Robot State : Init";
                else if (robotStatus == 1)
                    statusLabel.innerHTML = "Robot State : Initialize";
                else if (robotStatus == 2)
                    statusLabel.innerHTML = "Robot State : Set Home";
                else if (robotStatus == 3)
                    statusLabel.innerHTML = "Robot State : Waiting for Start";
                else if (robotStatus == 4)
                    statusLabel.innerHTML = "Robot State : Running";
                else if (robotStatus == 5)
                    statusLabel.innerHTML = "Robot State : Fin";
                else if (robotStatus == 6)
                    statusLabel.innerHTML = "Robot State : Stopping";
                else if (robotStatus == 7)
                    statusLabel.innerHTML = "Robot State : Manual";
                else
                    statusLabel.innerHTML = "Robot State : Undefined";
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
        }
        // Start the continuous fetching loop
        startContinuousControlFetch();


        function sendManualMode(enabled) {
            // Send POST request to /set_color with color data
            fetch('/set_manual_control_mode', {
                method: 'POST', // HTTP method
                headers: {
                    'Content-Type': 'application/json' // Define the content type as JSON
                },
                body: JSON.stringify({ value: enabled }) // Convert the color object to a JSON string
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Assuming the response will be JSON
            })
            .then(data => {
            })
            .catch((error) => {
                console.error('Error:', error); // Handle errors
            });
        }
        function sendStrat(strat) {
            // Send POST request to /set_color with color data
            fetch('/set_strat', {
                method: 'POST', // HTTP method
                headers: {
                    'Content-Type': 'application/json' // Define the content type as JSON
                },
                body: JSON.stringify({ strat: strat }) // Convert the color object to a JSON string
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Assuming the response will be JSON
            })
            .then(data => {
                toggleStrat(strat);
            })
            .catch((error) => {
                toggleStrat(0);
                console.error('Error:', error); // Handle errors
            });
        }

        function toggleColor(color) {
            const blueBtn = document.getElementById("blue-btn");
            const yellowBtn = document.getElementById("yellow-btn");
        
            if (color == 1) {
                // Set blue background and reset yellow
                blueBtn.classList.remove('btn-team-blue-uns');
                blueBtn.classList.add('btn-team-blue-sel');
                
                yellowBtn.classList.remove('btn-team-yellow-sel');
                yellowBtn.classList.add('btn-team-yellow-uns');
            } else if (color == 2) {
                // Set yellow background and reset blue
                yellowBtn.classList.remove('btn-team-yellow-uns');
                yellowBtn.classList.add('btn-team-yellow-sel');
                
                blueBtn.classList.remove('btn-team-blue-sel');
                blueBtn.classList.add('btn-team-blue-uns');
            } else {
                yellowBtn.classList.remove('btn-team-yellow-sel');
                yellowBtn.classList.add('btn-team-yellow-uns');
                
                blueBtn.classList.remove('btn-team-blue-sel');
                blueBtn.classList.add('btn-team-blue-uns');
            }
        }
        function toggleStrat(strat) {
            const strat1Btn = document.getElementById("strat-btn-1");
            const strat2Btn = document.getElementById("strat-btn-2");
            const strat3Btn = document.getElementById("strat-btn-3");
            const strat4Btn = document.getElementById("strat-btn-4");


            strat1Btn.classList.remove(strat != 1 ? 'btn-outline-danger' : 'btn-outline-light');
            strat1Btn.classList.add   (strat == 1 ? 'btn-outline-danger' : 'btn-outline-light');
            strat2Btn.classList.remove(strat != 2 ? 'btn-outline-danger' : 'btn-outline-light');
            strat2Btn.classList.add   (strat == 2 ? 'btn-outline-danger' : 'btn-outline-light');
            strat3Btn.classList.remove(strat != 3 ? 'btn-outline-danger' : 'btn-outline-light');
            strat3Btn.classList.add   (strat == 3 ? 'btn-outline-danger' : 'btn-outline-light');
            strat4Btn.classList.remove(strat != 4 ? 'btn-outline-danger' : 'btn-outline-light');
            strat4Btn.classList.add   (strat == 4 ? 'btn-outline-danger' : 'btn-outline-light');
        }
        </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load navbar from external file
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
